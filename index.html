<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grupo Luimar's | Bienvenido</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600;800&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

    <style>
        :root {
            --bg-color: #0f0f0f;
            --luimars-red: #E62429;
            --disofia-gold: #D4AF37;
            --text-white: #ffffff;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: 'Montserrat', sans-serif;
            background-color: var(--bg-color);
            height: 100vh; /* Ocupa toda la altura de la pantalla */
            display: flex;
            flex-direction: column;
            overflow: hidden; /* Evita scroll si no es necesario */
        }

        /* Título flotante arriba */
        .welcome-header {
            position: absolute;
            top: 0;
            width: 100%;
            text-align: center;
            padding: 2rem;
            z-index: 10;
        }

        .welcome-header h1 {
            font-family: 'Playfair Display', serif;
            color: #fff;
            font-size: 2.5rem;
            text-shadow: 0 2px 10px rgba(0,0,0,0.8);
        }
        
        .brand-subtitle {
            text-transform: uppercase;
            letter-spacing: 3px;
            font-size: 0.8rem;
            color: #ccc;
            margin-bottom: 10px;
            display: block;
        }

        /* Contenedor dividido */
        .split-container {
            display: flex;
            width: 100%;
            height: 100%;
        }

        /* Cada lado de la pantalla */
        .split-side {
            flex: 1; /* Ocupan 50% cada uno */
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            position: relative;
            transition: all 0.5s ease;
            cursor: pointer;
            border-right: 1px solid #222;
            text-decoration: none; /* Quita subrayado de enlaces */
        }

        /* --- LADO IZQUIERDO: RESTAURANTE --- */
        .side-restaurant {
            background: linear-gradient(to bottom, rgba(0,0,0,0.7), rgba(15,15,15,1)), url('https://images.unsplash.com/photo-1544025162-d76694265947?ixlib=rb-1.2.1&auto=format&fit=crop&w=800&q=80');
            background-size: cover;
            background-position: center;
        }

        .side-restaurant:hover {
            flex: 1.3; /* Efecto: crece al pasar el mouse */
            box-shadow: inset 0 0 0 4px var(--luimars-red); /* Borde interno rojo */
        }
        
        .side-restaurant:hover .btn-choice {
            background: var(--luimars-red);
            color: white;
            border-color: var(--luimars-red);
        }

        /* --- LADO DERECHO: PANADERÍA --- */
        .side-bakery {
            background: linear-gradient(to bottom, rgba(0,0,0,0.7), rgba(15,15,15,1)), url('https://images.unsplash.com/photo-1509440159596-0249088772ff?ixlib=rb-1.2.1&auto=format&fit=crop&w=800&q=80');
            background-size: cover;
            background-position: center;
            border-right: none;
        }

        .side-bakery:hover {
            flex: 1.3; /* Efecto: crece al pasar el mouse */
            box-shadow: inset 0 0 0 4px var(--disofia-gold); /* Borde interno dorado */
        }

        .side-bakery:hover .btn-choice {
            background: var(--disofia-gold);
            color: black;
            border-color: var(--disofia-gold);
        }

        /* Contenido interno (Logos y Botones) */
        .content-wrap {
            text-align: center;
            z-index: 2;
            padding: 20px;
            background: rgba(0,0,0,0.6); /* Fondo oscurecido para leer mejor */
            border-radius: 15px;
            backdrop-filter: blur(3px);
            max-width: 80%;
        }

        .logo-welcome {
            height: 100px; /* Tamaño controlado del logo */
            width: auto;
            margin-bottom: 2rem;
            object-fit: contain;
        }

        .btn-choice {
            padding: 15px 40px;
            border: 2px solid #fff;
            color: #fff;
            text-transform: uppercase;
            font-weight: 700;
            letter-spacing: 1px;
            border-radius: 50px;
            transition: 0.3s;
            font-size: 0.9rem;
            display: inline-block;
        }

        /* FOOTER PEQUEÑO */
        .mini-footer {
            position: absolute;
            bottom: 10px;
            width: 100%;
            text-align: center;
            color: #555;
            font-size: 0.7rem;
            z-index: 10;
        }

        /* --- RESPONSIVE (CELULAR) --- */
        @media (max-width: 768px) {
            .split-container {
                flex-direction: column; /* Uno arriba del otro */
            }
            .welcome-header h1 { font-size: 1.8rem; }
            .logo-welcome { height: 80px; margin-bottom: 1rem; }
            body { overflow: auto; } /* Permitir scroll en móviles pequeños */
        }
    </style>
</head>
<body>

    <div class="welcome-header">
        <span class="brand-subtitle">Grupo Luimar's</span>
        <h1>¿Qué se te antoja hoy?</h1>
    </div>

    <div class="split-container">
        
        <a href="restaurante/" class="split-side side-restaurant">
            <div class="content-wrap">
                <img src="img/logo-luimars.png" alt="Luimars Restaurante" class="logo-welcome">
                <br>
                <span class="btn-choice">Ir al Restaurante</span>
            </div>
        </a>

        <a href="panaderia/" class="split-side side-bakery">
            <div class="content-wrap">
                <img src="img/disofia-logo.png" alt="Di Sofia Panadería" class="logo-welcome">
                <br>
                <span class="btn-choice">Ir a la Panadería</span>
            </div>
        </a>

    </div>

    <div class="mini-footer">
        &copy; Desarrollado por Oscar Ruiz || Contacto: @oscar_ruhu
    </div>

</body>
</html>
